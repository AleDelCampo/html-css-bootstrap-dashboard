<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BootstrapDashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar bg-body-tertiary flex-nowrap">
        <div class="container-fluid bg-white align-items-stretch">
            <a class="navbar-brand d-none d-lg-block"><img class="d-none d-lg-block  align-self-center" src="img/logo.svg" alt="Logo"></a>
            <a class=""><img class="d-lg-none my_img_size me-2" src="img/mobile-logo.png" alt="Logo"></a>
            <form class="d-flex w-100 p-1 p-lg-0 " role="search">
                <div class="position-absolute d-flex align-self-center p-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input class="m-0 me-2 form-control border-0 bg-body-secondary" type="search" placeholder="     Prova a cercare: Lezioni di Laravel." aria-label="Search">
            </form>
            <div class="d-flex gap-4 align-self-center">
                <i class="fa-solid fa-list ms-3 my_icons_nav_color d-none d-lg-block"></i>
                <i class="fa-solid fa-circle-question my_icons_nav_color d-none d-lg-block "></i>
                <i class="fa-solid fa-ellipsis-vertical my_icons_nav_color d-none d-lg-block "></i>
                <i class="fa-solid fa-bell my_bell_color"></i>
            </div>
    
        </div>
    </nav>


    <div class="d-flex ">
        <aside class="vh-100 my_aside_bg my_aside_size d-flex">
            <div class="container p-4 d-flex flex-column align-items-center justify-content-between ">
                <div class="d-flex flex-column gap-2">
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-house my_icons_color"></i>
                        <span class="text-white ms-3 d-none d-lg-block">Home</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-chart-simple my_icons_color"></i>
                        <span class="text-white ms-3 d-none d-lg-block">Stats</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-signal my_icons_color"></i>
                        <span class="text-white ms-3 d-none d-lg-block">Signals</span>
                    </div>
                </div>
                <div class="d-flex gap-3 align-items-center">
                    <i class="fa-solid fa-gear my_icons_color"></i>
                    <span class="text-white d-none d-lg-block">Admin</span>
                </div>
            </div>
        </aside>

        <main class="vw-100 d-flex">
            <div>
                
            </div>
        </main>
    </div>



























    </html>
</body>
